name: PR Lint keyboards

permissions:
  contents: read

on:
  pull_request:
    paths:
    - 'keyboards/**'

jobs:
  lint:
    runs-on: ubuntu-latest

    container: ghcr.io/qmk/qmk_cli

    steps:
    - name: Disable safe.directory check
      run : git config --global --add safe.directory '*'

    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install dependencies
      run: pip3 install -r requirements-dev.txt

    - name: Get changed files
      id: file_changes
      uses: tj-actions/changed-files@v45
      with:
        use_rest_api: true

    - name: Print git info
      run: |
        git rev-parse --short HEAD
        echo ${{ github.event.pull_request.base.sha }}
        echo '${{ steps.file_changes.outputs.all_changed_files}}'

    - name: Run qmk lint
      if: always()
      shell: 'bash {0}'
      run: |
        QMK_CHANGES=$(echo -e '${{ steps.file_changes.outputs.all_changed_files}}' | sed 's/ /\n/g')
        QMK_KEYBOARDS=$(qmk list-keyboards)

        echo "### Detected lint targets:" >> $GITHUB_STEP_SUMMARY
        exit_code=0

        for KB in $QMK_KEYBOARDS; do
          KEYBOARD_CHANGES=$(echo "$QMK_CHANGES" | grep -E '^(keyboards/'${KB}'/)')
          if [[ -z "$KEYBOARD_CHANGES" ]]; then
            # skip as no changes for this keyboard
            continue
          fi

          KEYMAP_ONLY=$(echo "$KEYBOARD_CHANGES" | grep -cv /keymaps/)
          if [[ $KEYMAP_ONLY -gt 0 ]]; then
            marker="ðŸŸ¢"
            output=$(qmk lint --keyboard ${KB} 2>&1 && qmk info -l --keyboard ${KB} 2>&1)
            if [[ $? != 0 ]]; then
              marker="ðŸ”´"
              exit_code=$(($exit_code + 1))
            fi

            echo "- ${marker} ${KB}" >> $GITHUB_STEP_SUMMARY
            echo "::group::linting ${KB} ${marker}"
            echo "${output}"
            echo "::endgroup::"
          fi
        done

        exit $(($exit_code > 0))

    - name: Run qmk format-text
      if: always()
      shell: 'bash {0}'
      run: |
        exit_code=0

        qmk format-text ${{ steps.file_changes.outputs.all_changed_files}} || true
        for file in ${{ steps.file_changes.outputs.all_changed_files}}; do
          if [[ -f $file ]]; then
            if ! git diff --quiet $file; then
              echo "File '${file}' Requires Formatting with 'qmk format-text'"
              echo "::error file=${file},title=Requires Formatting with 'qmk format-text ${file}'::For further %0Ainformation see:\n <https://docs.qmk.fm/pr_checklist#something>"
              exit_code=$(($exit_code + 1))
            fi
          fi
        done

        exit $(($exit_code > 0))

    - name: Verify keyboard aliases
      if: always()
      shell: 'bash {0}'
      run: |
        git reset --hard
        git clean -xfd
        qmk ci-validate-aliases
