<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keybit8 Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body tabindex="-1" class="theme-light">
    <div class="container">
        <header>
            <h1>
                <span class="logo-mark">K8</span>
                <span>Keybit8 Game</span>
            </h1>
            <div class="header-right">
                <div class="theme-toggle" aria-label="テーマ切り替え">
                    <button id="themeLightBtn" class="theme-btn theme-btn-active" type="button">Light</button>
                    <button id="themeDarkBtn" class="theme-btn" type="button">Dark</button>
                </div>
                <div class="connection-status" id="connectionStatus">
                    <span class="status-indicator disconnected"></span>
                    <span id="statusText">未接続</span>
                </div>
            </div>
        </header>

        <main>
            <div class="game-section">
                <div class="connection-panel">
                    <button id="connectBtn" class="btn btn-primary">キーボードに接続</button>
                    <button id="disconnectBtn" class="btn btn-secondary" disabled>切断</button>
                    <button id="startBtn" class="btn btn-success" disabled>ゲーム開始</button>
                    <button id="pauseBtn" class="btn btn-warning" disabled>一時停止</button>
                    <button id="resetBtn" class="btn btn-danger" disabled>リセット</button>
                </div>

                <div class="game-info">
                    <div class="score">
                        <span>スコア: </span>
                        <span id="score">0</span>
                    </div>
                    <div class="level">
                        <span>レベル: </span>
                        <span id="level">1</span>
                    </div>
                </div>

                <div class="game-area">
                    <div class="keyboard-visualization" id="keyboardVisualization">
                        <!-- キーボードの視覚化 -->
                    </div>
                    <div class="game-display" id="gameDisplay">
                        <p>キーボードに接続してゲームを開始してください</p>
                    </div>
                </div>
            </div>

            <div class="settings-panel">
                <h2>設定</h2>
                <div class="setting-item">
                    <label for="gameMode">ゲームモード:</label>
                    <select id="gameMode">
                        <option value="rhythm">リズムゲーム</option>
                        <option value="typing">タイピングゲーム</option>
                        <option value="memory">メモリーゲーム</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label for="difficulty">難易度:</label>
                    <select id="difficulty">
                        <option value="easy">簡単</option>
                        <option value="normal" selected>普通</option>
                        <option value="hard">難しい</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label for="ledBrightness">LED明るさ:</label>
                    <input type="range" id="ledBrightness" min="0" max="255" value="128">
                    <span id="brightnessValue">128</span>
                </div>
                <div class="setting-item">
                    <label for="volume">音量:</label>
                    <input type="range" id="volume" min="0" max="100" value="50">
                    <span id="volumeValue">50</span>
                </div>
            </div>
        </main>

        <footer>
            <p>Keybit8 Game - LED & Speaker Control</p>
        </footer>
    </div>

    <script src="game.js"></script>
</body>

</html>
